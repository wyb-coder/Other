            return (
                <div className="fixed inset-0 bg-stone-900/20 backdrop-blur-sm z-50 flex items-center justify-center p-4" onClick={onClose}>
                    <div className="bg-white w-full max-w-lg rounded-2xl shadow-xl p-6 border border-stone-100" onClick={e => e.stopPropagation()}>
                        <div className="flex justify-between items-center mb-6"><h3 className="text-xl font-bold">自定义{isDaily ? '每日习惯' : '每月问答'}模板</h3><button onClick={onClose}><XIcon size={24} className="text-stone-400 hover:text-stone-800"/></button></div>
                        <div className="space-y-2 max-h-[50vh] overflow-y-auto mb-6 pr-2">{items.map((item, idx) => (<div key={idx} className="flex items-center gap-3 bg-stone-50 p-2 rounded-xl"><span className="flex-1 text-stone-700 text-sm">{item}</span><button onClick={() => handleDelete(idx)} className="text-stone-400 hover:text-red-500"><Trash2Icon size={16}/></button></div>))}</div>
                        <div className="flex gap-2 mb-6"><input value={newItem} onChange={e => setNewItem(e.target.value)} placeholder={isDaily ? "输入新习惯..." : "输入新问题..."} className="flex-1 px-4 py-2 border border-stone-200 rounded-xl outline-none focus:border-stone-800 text-sm" onKeyDown={e => e.key === 'Enter' && handleAdd()} /><button onClick={handleAdd} className="bg-stone-100 hover:bg-stone-200 px-3 py-2 rounded-xl font-medium"><PlusIcon size={18}/></button></div>
                        <button onClick={handleSave} className="w-full bg-stone-900 text-white py-3 rounded-xl font-bold hover:bg-stone-800 transition-colors text-sm">保存并应用</button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('todo');
            const [data, setData] = useState(initialData);
            const [showSettings, setShowSettings] = useState(false);
            const [needsBackup, setNeedsBackup] = useState(false);
            const [sidebarWidth, setSidebarWidth] = useState(240);
            const startResizing = (e) => { e.preventDefault(); const startX = e.clientX; const startWidth = sidebarWidth; const doDrag = (ev) => { const newW = startWidth + ev.clientX - startX; if (newW > 80 && newW < 600) setSidebarWidth(newW); }; const stopDrag = () => { document.removeEventListener('mousemove', doDrag); document.removeEventListener('mouseup', stopDrag); }; document.addEventListener('mousemove', doDrag); document.addEventListener('mouseup', stopDrag); };

            useEffect(() => { const saved = localStorage.getItem('mindflow_data'); if (saved) { try { const p = JSON.parse(saved); if(!p.settings) p.settings = { autoBackup: false, lastAutoBackupMonth: '', darkMode: false }; if(!p.focus) p.focus = initialData.focus; setData({ ...initialData, ...p }); } catch(e){} } }, []);
            useEffect(() => { const root = document.documentElement; if (data.settings?.darkMode) root.classList.add('dark'); else root.classList.remove('dark'); }, [data.settings?.darkMode]);
            useEffect(() => { localStorage.setItem('mindflow_data', JSON.stringify(data)); setNeedsBackup((Date.now() - data.lastBackup) / (1000 * 60 * 60 * 24) > 30); const timer = setTimeout(() => { if (data.settings?.autoBackup && data.settings.lastAutoBackupMonth !== getCurrentMonthString()) { handleExport(true); setData(prev => ({ ...prev, settings: { ...prev.settings, lastAutoBackupMonth: getCurrentMonthString() } })); } }, 2000); return () => clearTimeout(timer); }, [data]);
            const handleExport = (isAuto = false) => { const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' }); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = isAuto ? `todo_auto_${getTodayString()}.json` : `todo_backup_${getTodayString()}.json`; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url); if (!isAuto) { setData(prev => ({ ...prev, lastBackup: Date.now() })); setNeedsBackup(false); } };
            const handleImport = (e) => { const file = e.target.files?.[0]; if (!file) return; const reader = new FileReader(); reader.onload = (ev) => { try { const imp = JSON.parse(ev.target.result); if (confirm('覆盖数据?')) { if(!imp.settings) imp.settings = {autoBackup:false, lastAutoBackupMonth:''}; if(!imp.focus) imp.focus = initialData.focus; setData(imp); setShowSettings(false); } } catch(err){ alert('错误'); } }; reader.readAsText(file); };
            const toggleDarkMode = () => { setData(prev => ({ ...prev, settings: { ...prev.settings, darkMode: !prev.settings.darkMode } })); };
            const isMobile = window.innerWidth < 768; const currentSidebarWidth = isMobile ? '80px' : `${sidebarWidth}px`;

            return (
                <div className="flex h-screen bg-stone-50 dark:bg-stone-950 text-stone-800 dark:text-stone-200 selection:bg-stone-200 dark:selection:bg-stone-800 transition-colors duration-300">
                    <nav style={{ width: currentSidebarWidth }} className="flex-shrink-0 bg-white dark:bg-stone-900 border-r border-stone-200 dark:border-stone-800 flex flex-col justify-between py-6 shadow-sm z-10 overflow-hidden relative">
                        <div className="flex flex-col gap-2 px-3">
                            <div className="mb-6 px-2 flex items-center justify-center gap-3 overflow-hidden"><div className="w-8 h-8 bg-stone-900 dark:bg-stone-100 rounded-lg flex items-center justify-center text-white dark:text-stone-900 font-bold flex-shrink-0">T</div>{!isMobile && sidebarWidth > 150 && <span className="text-lg font-bold tracking-tight whitespace-nowrap">To-Do</span>}</div>
                            <NavButton active={activeTab === 'focus'} onClick={() => setActiveTab('focus')} icon={<TimerIcon size={20} />} label="专注时钟" />
                            <NavButton active={activeTab === 'todo'} onClick={() => setActiveTab('todo')} icon={<LayoutIcon size={20} />} label="待办事项" />
                            <NavButton active={activeTab === 'daily'} onClick={() => setActiveTab('daily')} icon={<CalendarDaysIcon size={20} />} label="每日复盘" />
                            <NavButton active={activeTab === 'monthly'} onClick={() => setActiveTab('monthly')} icon={<CalendarRangeIcon size={20} />} label="每月总结" />
                            <NavButton active={activeTab === 'goals'} onClick={() => setActiveTab('goals')} icon={<TargetIcon size={20} />} label="长远目标" />
                        </div>
                        <div className="px-3 space-y-2">
                             <button onClick={toggleDarkMode} className="w-full flex items-center gap-3 px-4 py-2.5 rounded-xl transition-all duration-200 text-stone-500 dark:text-stone-400 hover:bg-stone-100 dark:hover:bg-stone-800"><div className="relative flex-shrink-0">{data.settings?.darkMode ? <SunIcon size={20} /> : <MoonIcon size={20} />}</div>{!isMobile && sidebarWidth > 150 && <span className="font-medium text-sm whitespace-nowrap">{data.settings?.darkMode ? '白天模式' : '黑夜模式'}</span>}</button>
                             <button onClick={() => setShowSettings(true)} className={`w-full flex items-center gap-3 px-4 py-2.5 rounded-xl transition-all duration-200 ${needsBackup ? 'bg-red-50 dark:bg-red-900/30 text-red-600 dark:text-red-400' : 'text-stone-500 dark:text-stone-400 hover:bg-stone-100 dark:hover:bg-stone-800'}`}><div className="relative flex-shrink-0"><SettingsIcon size={20} />{needsBackup && <span className="absolute -top-1 -right-1 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-white dark:border-stone-900"></span>}</div>{!isMobile && sidebarWidth > 150 && <span className="font-medium text-sm whitespace-nowrap">数据管理</span>}</button>
                        </div>
                    </nav>
                    <div className="resizer hidden md:block" onMouseDown={startResizing}></div>
                    <main className="flex-1 overflow-hidden relative"><AnimatePresence mode="wait"><motion.div key={activeTab} initial={{ opacity: 0, x: 20 }} animate={{ opacity: 1, x: 0 }} exit={{ opacity: 0, x: -20 }} transition={{ duration: 0.2 }} className="h-full w-full p-6 md:p-8 overflow-y-auto no-scrollbar">{activeTab === 'todo' ? <TodoModule data={data} setData={setData} /> : activeTab === 'focus' ? <FocusModule data={data} setData={setData} /> : activeTab === 'daily' ? <DailyModule data={data} setData={setData} /> : activeTab === 'monthly' ? <MonthlyModule data={data} setData={setData} /> : <GoalsModule data={data} setData={setData} />}</motion.div></AnimatePresence></main>
                    <AnimatePresence>
                        {showSettings && (
                            <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }} className="fixed inset-0 bg-stone-900/20 backdrop-blur-sm z-50 flex items-center justify-center p-4" onClick={() => setShowSettings(false)}>
                                <motion.div initial={{ scale: 0.95, opacity: 0 }} animate={{ scale: 1, opacity: 1 }} exit={{ scale: 0.95, opacity: 0 }} className="bg-white dark:bg-stone-900 w-full max-w-md rounded-2xl shadow-xl p-6 border border-stone-100 dark:border-stone-800" onClick={e => e.stopPropagation()}>
                                    <h3 className="text-lg font-bold mb-1">数据安全中心</h3>
                                    <p className="text-sm text-stone-500 dark:text-stone-400 mb-6">您的数据仅存储在本地浏览器中。</p>
                                    <div className="mb-6 p-4 bg-stone-50 dark:bg-stone-800 rounded-xl border border-stone-100 dark:border-stone-700 flex items-center justify-between">
                                        <div className="flex items-center gap-3"><SaveIcon size={20} className="text-stone-600 dark:text-stone-300"/><div><p className="font-bold text-sm text-stone-800 dark:text-stone-100">每月自动备份</p><p className="text-xs text-stone-500 dark:text-stone-400 max-w-[200px]">每月首次访问时自动下载备份。</p></div></div>
                                        <div className="flex items-center justify-center"><ToggleSwitch checked={data.settings?.autoBackup} onChange={() => setData(prev => ({ ...prev, settings: { ...prev.settings, autoBackup: !prev.settings.autoBackup } }))} /></div>
                                    </div>
                                    <div className="space-y-3">
                                        <button onClick={() => handleExport(false)} className="w-full flex items-center justify-center gap-2 p-3 bg-stone-900 dark:bg-stone-100 text-white dark:text-stone-900 rounded-xl hover:bg-stone-800 dark:hover:bg-stone-200 active:scale-95 transition-all text-sm"><DownloadIcon size={18} /> 立即手动导出 (JSON)</button>
                                        <div className="relative"><input type="file" accept=".json" onChange={handleImport} className="absolute inset-0 w-full h-full opacity-0 cursor-pointer" /><button className="w-full flex items-center justify-center gap-2 p-3 bg-stone-100 dark:bg-stone-800 text-stone-700 dark:text-stone-300 rounded-xl hover:bg-stone-200 dark:hover:bg-stone-700 transition-all border border-stone-200 dark:border-stone-700 text-sm"><UploadIcon size={18} /> 从备份恢复数据</button></div>
                                    </div>
                                    <div className="mt-6 pt-6 border-t border-stone-100 dark:border-stone-800 text-xs text-stone-400 text-center">上次备份: {new Date(data.lastBackup).toLocaleDateString()}</div>
                                </motion.div>
                            </motion.div>
                        )}
                    </AnimatePresence>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
